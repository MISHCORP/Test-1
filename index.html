<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      /* Ensure background loads when opening index.html directly (file://) */
      .auth-wrap {
        background-image: url('assets/images/bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* add a subtle backdrop for the card */
      .card-body { background-color: rgba(255,255,255,0.95); }
    </style>
  </head>
  <body>
    <main class="auth-wrap bg-body-tertiary">
      <div class="container px-3">
        <div class="d-flex justify-content-center">
          <div class="auth-card">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                  <h1 id="viewTitle" class="h4 mb-0">Login</h1>
                  <div class="d-flex gap-2">
                    <a class="small" href="#/login" data-nav="login">Login</a>
                    <span class="text-secondary small">|</span>
                    <a class="small" href="#/signup" data-nav="signup">Create account</a>
                  </div>
                </div>

                <section id="viewLogin" data-view="login">
                  <div id="loginAlert" class="mb-3"></div>

                  <form id="loginForm" novalidate>
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        autocomplete="email"
                        required
                        placeholder="you@example.com"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="loginPassword" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        autocomplete="current-password"
                        required
                        placeholder="••••••••"
                      />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign in</button>

                    <p class="text-secondary small mb-0 mt-3">
                      Demo only: accounts are stored in your browser via localStorage.
                    </p>
                  </form>
                </section>

                <section id="viewSignup" data-view="signup" class="d-none">
                  <div id="signupAlert" class="mb-3"></div>

                  <form id="signupForm" novalidate>
                    <div class="mb-3">
                      <label for="signupName" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="signupName"
                        autocomplete="name"
                        required
                        placeholder="Jane Doe"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="signupEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="signupEmail"
                        autocomplete="email"
                        required
                        placeholder="you@example.com"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="signupPassword" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="signupPassword"
                        autocomplete="new-password"
                        required
                        placeholder="At least 8 characters"
                      />
                      <div class="form-text">Use 8+ characters.</div>
                    </div>

                    <div class="mb-3">
                      <label for="signupConfirm" class="form-label">Confirm password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="signupConfirm"
                        autocomplete="new-password"
                        required
                        placeholder="Repeat password"
                      />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Create account</button>

                    <p class="text-secondary small mb-0 mt-3">
                      Demo only: accounts are stored in your browser via localStorage.
                    </p>
                  </form>
                </section>
              </div>
            </div>

            <p class="text-center text-secondary small mt-3 mb-0">MISHCORP Test-1</p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/auth.js" defer></script>
  </body>
</html>
